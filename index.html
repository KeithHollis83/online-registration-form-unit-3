<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

	<body>
			<header>
					<h1>the code review</h1>
			</header>
			<div class="site-info">
				<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>
		
			
			<main>
					<form action="index.html" method="post">
							<fieldset id="user_info">
								<legend>Contact Information</legend>
									<label for="name">Full Name:</label>
									<input type="text" id="name" name="full_name" required placeholder="required">
									<label for="email">Email Address:</label>
									<input type="email" id="email" name="user_mail" required placeholder="required">
									<label for="number">Phone Number:</label>
									<input type="tel" id="number" name="phone_number">
									<label for="address">Street Adress:</label>
									<input type="text" id="address" name="user_address">
									<label for="city">City</label>
									<input type="text" id="city" name="user_city">
									<label for="state">State</label>
									<select name="user_state" id="state">
											<option value="">Choose State</option>
											<option value="california">California</option>
											<option value="alabama">Alabama</option>
											<option value="Arizona">Arizona</option>
											<option value="connecticut">Connecticut</option>
											<option value="florida">Florida</option>
									</select>
									<label for="zipcode">Zip Code:</label><br>
									<input type="text" id="zipcode" name="user_zipcode">
							</fieldset>
							<fieldset id="newsletter">
									<legend>Newsletter</legend>
									<p>Select the newsletters you would like ot receive</p>
									
									<input type="checkbox" id="html_news" name="html_news" value="html_news">
									<label for="html_news">HTML News</label><br>
									
									<input type="checkbox" id="css_news" name="css_news" value="css_news">
									<label for="html_news">CSS News</label><br>
									
									<input type="checkbox" id="js_news" name="js_news" value="js_news">
									<label for="js">Javascript</label><br>
									
										<p class="">Newsletter Format</p>
										<input type="radio" id="html" name="html_format" value="html_format">
									 <label for="html">HTML</label><br>
									
									 
									 <input type="radio" id="plain" name="plain_text" value="plain_text">
									 <label for="plain">Plain text</label><br>
									 
									 <label for="comments">Other topics you would like to hear about</label>
									 <textarea name="user_comments" id="comments"></textarea>
									
							</fieldset>
							<button type="button" name="submit_btn">Sign Up</button>
					</form>
			</main>
			
			<footer>
					<p>Copyright The Code Review</p>
			</footer>
			
</body>
</html>
